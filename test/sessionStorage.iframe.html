<script type="text/javascript">
var iframe = sessionStorage.getItem("iframe");
if(iframe === null)
    iframe = 0;
if(iframe++ < 3){
    sessionStorage.setItem("iframe", iframe);
    onload = function(){
        document.getElementsByTagName("div")[0].innerHTML +=
        iframe + '<iframe src="?' + Math.random() + '"></iframe>';
    };
} else
    sessionStorage.clear();
</script>
